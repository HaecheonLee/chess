<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div id="turn-indicator">Current Turn: white</div>
                <button id="reset-game" hidden>Reset</button>
            </div>
            <div id="chessboard"></div>
        </div>
        <div>
            <div>
                <div class="status">
                    <div id="white" class="status--indicator">
                        <span>White</span>
                        <span class="dot"></span>
                    </div>
                    <div id="black" class="status--indicator">
                        <span>Black</span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <div>
                <div><span>History</span></div>
                <div id="move-history"></div>
            </div>
        </div>
        <script type="module" src="/script.ts"></script>
    </body>
</html>
